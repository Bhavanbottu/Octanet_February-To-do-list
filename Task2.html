<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful To-Do List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6e200b, #380e85, #1a3f09, #ee2042);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #app {
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: changeBackgroundColor 5s infinite alternate;
        }

        @keyframes changeBackgroundColor {
            0% {
                background-color: rgba(255, 255, 255, 0.9);
            }
            50% {
                background-color: #e0e0e0;
            }
            100% {
                background-color: rgba(255, 255, 255, 0.9);
            }
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 28px;
        }

        input[type="text"] {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 60%;
        }

        button {
            padding: 10px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            overflow-y: scroll;
            max-height: 200px;
        }

        li {
            margin-bottom: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f8ff;
            position: relative;
            animation: fadeIn 1s;
        }

        @keyframes changeBackgroundColor {
            0% {
                background-color: rgba(6, 63, 6, 0.9);
            }
            50% {
                background-color: #1900fd;
            }
            100% {
                background-color: rgba(228, 0, 11, 0.9);
            }
        }
        

        li button {
            background-color: #000000;
            margin-left: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>= = = To-Do List = = = </h1>
        <input type="text" id="task-input" placeholder="Add a new task..." onkeydown="handleKeyPress(event)">
        <button onclick="addTask()">Add Task</button>
        <ul id="tasks-container">
        </ul>
    </div>
    <script>
        function addTask() {
            const taskInput = document.getElementById('task-input');
            const taskText = taskInput.value.trim();

            if (taskText !== '') {
                const tasksContainer = document.getElementById('tasks-container');
                const newTask = document.createElement('li');
                newTask.innerHTML = `
                    <div>${taskText}</div>
                    <button onclick="removeTask(this)">Remove</button>
                `;

                tasksContainer.appendChild(newTask);
                taskInput.value = '';
            }
        }

        function removeTask(button) {
            const taskItem = button.parentNode;
            const tasksContainer = document.getElementById('tasks-container');
            tasksContainer.removeChild(taskItem);
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        }
    </script>
</body>
</html>
